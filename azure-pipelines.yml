trigger:
  branches:
    include:
      - main

pool:
  vmImage: 'ubuntu-latest'  # Use Ubuntu agent

steps:
- task: UseDotNet@2
  inputs:
    packageType: 'sdk'
    version: '8.x'

- task: DotNetCoreCLI@2
  inputs:
    command: 'restore'
    projects: '**/*.csproj'

- task: DotNetCoreCLI@2
  inputs:
    command: 'build'
    projects: '**/*.csproj'

- task: DotNetCoreCLI@2
  inputs:
    command: 'pack'
    projects: '**/*.csproj'
    versioningScheme: 'off'  # Disable versioning (use default version)

- task: NuGetCommand@2
  inputs:
    command: 'push'
    publishVstsFeed: 'my_feed'  # Replace with your feed ID
    packagesToPush: '**/*.nupkg'
